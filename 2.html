<main class="container">
	<video class="video-js"></video>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
 
<script>
$(document).ready(function(){
	
	let is_click = false;
	let segundos = 10 * 1000;
	
	let link = '/redir.php';
	let link_mp4 = 'https://cdn.videy.co/r6IIFNNr1.mp4';
	let video_js = document.querySelector('.video-js');
	
	let on_click = function(){
		if(is_click === true){
			window.location.href = link;
		}
	};
	
	$(document).on('click', on_click);
	$(document).on('touchstart', on_click);

    let player = videojs(video_js, {
		controls: true,
		playsinline: true,
		autoplay: 'muted',
		preload: 'auto',
		controlBar: {
			fullscreenToggle: false
		},
		sources: [{
			src: link_mp4,
			type: 'video/mp4'
		}]
	});

	player.on('ended', function(){
		window.location.href = '/redir.php';
	});
	
	setTimeout(function(){
		is_click = true;
	}, segundos);
	
});
</script>
